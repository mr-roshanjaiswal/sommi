<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Rain Animation</title>
  <style>
    h1 {
      color: pink;
      font-size: 30px;
      text-align: center;
      font-family: 'Segoe Script', cursive;
      font-weight: bold;
      text-shadow: 0 0 10px pink;
      margin-top: 20px;
      margin-bottom: 10px;
      position: relative;
      z-index: 10;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      font-family: 'Segoe Script', cursive;
      color: pink;
    }

    /* Birthday Wish Box */
    .wish-box {
      text-align: center;
      background: rgba(255, 192, 203, 0.1);
      border: 2px solid pink;
      border-radius: 20px;
      padding: 20px;
      width: 70%;
      margin: 0 auto 60px;
      font-size: 20px;
      color: pink;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
      position: relative;
      z-index: 10;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
      }
      to {
        box-shadow: 0 0 35px rgba(255, 105, 180, 0.8);
      }
    }

    /* Falling hearts and love text */
    .fall {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: pink;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.7;
      }
    }

    /* Floating images */
    .floating-image {
      position: absolute;
      width: 150px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      animation: float 6s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* Button */
    button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: pink;
      color: #111;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
      transition: all 0.3s ease;
      z-index: 15;
    }

    button:hover {
      background: hotpink;
      color: white;
      box-shadow: 0 0 30px rgba(255, 105, 180, 1);
    }
  </style>
</head>
<body>
  <!-- Background Audio -->
  <audio id="bg-audio" autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <h1>HAPPIEST BIRTHDAY QUTTIE üíñ</h1>

  <!-- Birthday Wish Box -->
  <div class="wish-box">
    <p>
      Wishing you a day filled with love, laughter, and unforgettable memories üíï<br>
      You deserve all the happiness in the world! üéÇ‚ú®<br>
      Keep smiling always, my sunshine üå∏üí´
    </p>
  </div>

  <!-- Floating Images -->
  <img src="https://i.ibb.co/mVh3yTXY/image.jpg" class="floating-image" style="top: 55%; left: 10%;">
  <img src="https://i.ibb.co/fYMmyXqP/image.jpg" class="floating-image" style="top: 65%; left: 70%;">
  <img src="https://i.ibb.co/KpRV10np/image.jpg" class="floating-image" style="top: 75%; left: 30%;">
  <img src="https://i.ibb.co/GQT0j1vj/image.jpg" class="floating-image" style="top: 50%; left: 50%;">
  <img src="https://i.ibb.co/VWM9bkp7/image.jpg" class="floating-image" style="top: 70%; left: 80%;">

  <!-- Button for More Rain -->
  <button onclick="makeItRain()">Make it Rain ‚ù§Ô∏è</button>

  <script>
    function createDrop() {
      const drop = document.createElement("div");
      drop.classList.add("fall");
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = (3 + Math.random() * 3) + "s";
      drop.innerHTML = Math.random() > 0.5 ? "üíï" : "SOUMYA";
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 6000);
    }

    function makeItRain() {
      for (let i = 0; i < 20; i++) {
        setTimeout(createDrop, i * 200);
      }
    }

    // Start rain automatically
    setInterval(createDrop, 700);

    // Play audio even if browser blocks autoplay
    window.addEventListener('click', () => {
      const audio = document.getElementById('bg-audio');
      if (audio.paused) audio.play();
    });
  </script>
</body>
</html>
